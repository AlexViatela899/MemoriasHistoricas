<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/login/template/homeTemplateLogin.xhtml">
    <ui:define name="content">
        <br/>
        <fieldset class="clearfix">
            <p style="text-align: center">
                <h:commandLink 
                    style="color: #FFFFFF" value="Volver"
                    action="login"/>
            </p>
            <br/>
        </fieldset>
        <script type="text/javascript">
            $(document).ready(function () {
                initDialog();
            });
        </script>
        <f:view>
            <h:body>
                <div id="toolTipPanel">
                    <h:panelGroup id="panelRegistro" style="display:block;">
                        <h:panelGrid id="panelGridDatos" columns="3" style="width: 100%">
                            <h:outputLabel class="label label-primary" value="IdentificaciÃ³n *"/>
                            <h:outputLabel class="label label-primary" value="Nombres *"/>
                            <h:outputLabel class="label label-primary" value="Apellidos *"/>
                            <h:inputText
                                class="inputText"
                                maxlength="12"
                                value="#{registroUsuarioBean.usuario.idUsuario}">
                            </h:inputText>
                            <h:inputText 
                                class="inputText"
                                maxlength="35"
                                value="#{registroUsuarioBean.usuario.nombres}">
                            </h:inputText>
                            <h:inputText
                                class="inputText"
                                maxlength="15"
                                value="#{registroUsuarioBean.usuario.apellidos}">
                            </h:inputText>

                            <h:outputLabel><br/></h:outputLabel>
                            <h:outputLabel><br/></h:outputLabel>
                            <h:outputLabel><br/></h:outputLabel>

                            <h:outputLabel class="label label-primary" value="Nombre Usuario *"/>
                            <h:outputLabel class="label label-primary" value="Clave *"/>
                            <h:outputLabel class="label label-primary" value="Correo *"/>
                            <h:inputText
                                class="inputText"
                                maxlength="15"
                                value="#{registroUsuarioBean.usuario.nombreUsuario}">
                            </h:inputText>
                            <h:inputSecret
                                class="inputText"
                                maxlength="15"
                                value="#{registroUsuarioBean.usuario.clave}">
                            </h:inputSecret>
                            <h:inputText
                                class="inputText"
                                maxlength="70"
                                value="#{registroUsuarioBean.usuario.correoElectronico}">
                            </h:inputText>

                        </h:panelGrid>
                        <h:panelGrid id="panelGridOpciones" columns="2" style="width:40%; margin: 0 auto;  margin-top: 6px; margin-bottom: 13px; text-align: center;">
                            <h:commandLink 
                                class="btn btn-primary"
                                type="submit"
                                id="registrarUsuario"
                                value="Registrar" 
                                action="#{registroUsuarioBean.registrarUsuario}" 
                                style="color: #ffffff;"></h:commandLink>
                        </h:panelGrid>
                    </h:panelGroup>
                </div>
            </h:body>
        </f:view>
    </ui:define>
</ui:composition>
