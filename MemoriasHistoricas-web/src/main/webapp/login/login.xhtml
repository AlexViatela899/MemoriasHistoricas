<!DOCTYPE xhtml>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/login/template/homeTemplateLogin.xhtml">
    <ui:define name="content">
        <br/>
        <fieldset class="clearfix">
            <p>
                <span class="fontawesome-user">
                </span>
                <h:inputText value="#{loginBean.usuarioCorreo}"
                             class="form-control"
                             pt:placeholder="Nombre de Usuario"/>
            </p>
            <p>
                <span class="fontawesome-lock">
                </span>
                <h:inputSecret id="clave"
                               value="#{loginBean.clave}" 
                               class="form-control"
                               pt:placeholder="Contraseña"/>
            </p>
            <br/>
            <p style="text-align: center">
                <h:commandLink style="color: #FFFFFF" value="Cambiar contraseña"
                               action="cambiarClave"/>
            </p>
            <br/>
            <p><h:commandButton value="Ingresar"
                                action="#{loginBean.autenticar}"/></p>
            <p><h:commandButton value="Registrarse"
                                action="registrarse"/></p>
        </fieldset>
    </ui:define>
</ui:composition>
